<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Challenge</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&amp;display=swap" rel="stylesheet">

    <!-- Mi estilo CSS -->
    <link rel="stylesheet" href="assets/css/styles.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <script src="https://kit.fontawesome.com/0463a5856d.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="grid-container">
        <header class="header box">
            <h2>Mi eCommerce <i class="fa-solid fa-hand-holding-dollar"></i></h2>
        </header>

        <aside class="sidebar box">
            <h4>Categorias <i class="fa-solid fa-fire"></i></h4>
            <ul>
                <li>Amplificadores <i class="fa-solid fa-headphones"></i></li>
                <li>Guitarras <i class="fa-solid fa-guitar"></i></li>
                <li>Baterias <i class="fa-solid fa-drum"></i></li>
                <li>Accesorios <i class="fa-solid fa-play"></i></li>
            </ul>
        </aside>

        <main class="main box">
            <div class="productos">
                <img src="assets/imgs/amplificador.png" alt="seccion amplificacion">
                <b>Amplificadores</b>
                <span class="precio">Desde $49.990</span>
                <button>Comprar</button>
            </div>

            <div class="productos">
                <img src="assets/imgs/guitarra.png" alt="seccion guitarras">
                <b>Guitarras</b>
                <span class="precio">Desde $79.990</span>
                <button>Comprar</button>
            </div>

            <div class="productos">
                <img src="assets/imgs/bateria.png" alt="seccion baterias">
                <b>Baterias</b>
                <span class="precio">Desde $89.990</span>
                <button>Comprar</button>
            </div>

            <div class="productos">
                <img src="assets/imgs/accesorios.png" alt="seccion accesorios">
                <b>Accesorios</b>
                <span class="precio">Desde $9.990</span>
                <button>Comprar</button>
            </div>
        </main>

        <footer class="footer box">
            <h5>Tu tienda de m√∫sica y audio profesional preferida <i class="fa-solid fa-music"></i></h5>
        </footer>
    </div>
</body>

</html>
